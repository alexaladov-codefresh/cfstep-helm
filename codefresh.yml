version: '1.0'
steps:

  # Helm v2.9.1
  build_2_9_1:
    type: build
    image_name: codefresh/cfstep-helm
    build_arguments:
      - HELM_VERSION=2.9.1
    tag: 2.9.1-${{CF_SHORT_REVISION}}

  push_2_9_1:
    type: push
    candidate: ${{build_2_9_1}}
    registry: dockerhub
    tag: 2.9.1
    when:
      branch:
        only:
          - master

